<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$('#btn1').data({'text':'javascript'}).on({
		'mouseover focus' : overFunc,
		'mouseout blur' : outFunc
	});

	function overFunc(){
		$('.txt').text($(this).data('text'));	
	}
	function outFunc(){
		$('.txt').text('');
	}
});
</script>
</head>
<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>
</html>
